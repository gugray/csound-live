<!DOCTYPE html>
<html>
<head>
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0, user-scalable=no">
  <title>csound ~ live</title>
  <link rel="icon" href="data:;base64,iVBORw0KGgo=">
  <link rel="stylesheet" href="./app.css?ver=%%VERSION%%">
  <script defer src="./app.js?ver=%%VERSION%%" type="module"></script>
</head>
<body>

<div class="top-ctrl">
  <button id="btnPlayPause">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <polyline points="24 128 56 128 96 40 160 208 200 128 232 128" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
    </svg>
  </button>
  <button class="small" id="btnSave" disabled>
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <path d="M216,91.31V208a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V48a8,8,0,0,1,8-8H164.69a8,8,0,0,1,5.65,2.34l43.32,43.32A8,8,0,0,1,216,91.31Z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      <path d="M80,216V152a8,8,0,0,1,8-8h80a8,8,0,0,1,8,8v64" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      <line x1="152" y1="72" x2="96" y2="72" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
    </svg>
  </button>
  <button class="small" id="btnDownload">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <line x1="128" y1="152" x2="128" y2="40" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      <path d="M216,152v56a8,8,0,0,1-8,8H48a8,8,0,0,1-8-8V152" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
      <polyline points="168 112 128 152 88 112" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="16"/>
    </svg>
  </button>
  <div id="pnlTitle">
    <div class="titleBorder">
      <span>*</span>
      <input type="text">
      <button class="cancel">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
          <line x1="200" y1="56" x2="56" y2="200" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/>
          <line x1="200" y1="200" x2="56" y2="56" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/>
        </svg>
      </button>
      <button class="ok">
        <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
          <polyline points="40 144 96 200 224 72" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="24"/>
        </svg>
      </button>
    </div>
  </div>
  <div id="expander"></div>
  <button id="btnLibrary">
    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 256 256">
      <rect x="48" y="40" width="64" height="176" rx="8" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      <path d="M217.67,205.77l-46.81,10a8,8,0,0,1-9.5-6.21L128.18,51.8a8.07,8.07,0,0,1,6.15-9.57l46.81-10a8,8,0,0,1,9.5,6.21L223.82,196.2A8.07,8.07,0,0,1,217.67,205.77Z" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      <line x1="48" y1="72" x2="112" y2="72" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      <line x1="48" y1="184" x2="112" y2="184" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      <line x1="133.16" y1="75.48" x2="195.61" y2="62.06" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      <line x1="139.79" y1="107.04" x2="202.25" y2="93.62" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
      <line x1="156.39" y1="185.94" x2="218.84" y2="172.52" fill="none" stroke-linecap="round" stroke-linejoin="round" stroke-width="12"/>
    </svg>
  </button>
</div>
<div class="editor">
  <div id="editorHost"></div>
</div>
<div class="csound-log">â™ª Welcome to csound-live
========================

Click on the signal icon to start Csound
Edit the orchestra and press Ctrl+Enter to update
Esc kills audio at any time
Make some noise!
</div>

<footer><span id="version">.</span></footer>

</body>
</html>
